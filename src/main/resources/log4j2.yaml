Configutation:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/logfile.log
        filePattern: "logs/archive/logfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10 Mb
        DefaultRollOverStrategy:
          max: 30
  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console_Appender
    Logger:
      - name: sturtup
        level: debug
        AppenderRef:
          - ref: RollingFile_Appender
            level: error
      - name: service
        level: debug
        AppenderRef:
          - ref: RollingFile_Appender
            level: error
      - name: dao
        level: debug
        AppenderRef:
          - ref: RollingFile_Appender
            level: error